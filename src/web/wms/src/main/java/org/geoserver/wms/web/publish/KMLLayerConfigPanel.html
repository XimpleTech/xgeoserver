<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<form name="theForm">
  <wicket:panel>
  <ul>
    <li>
      <fieldset>
        <legend><span><wicket:message key="kmlFormatSettings">KML Format Settings</wicket:message></span></legend>
        <ul>
          <li>
            <label for="regionateAttribute"><wicket:message key="defaultRegionatingAttribute">Default Regionating Attribute</wicket:message></label>
            <select id="regionateAttribute" class="text" type="text" wicket:id="kml.regionateAttribute"></select>
          </li>
          <li>
            <label for="regionateStrategy"><wicket:message key="defaultRegionatingMethod">Default Regionating Method</wicket:message></label>
            <select id="regionateStrategy" class="text" type="text" wicket:id="kml.regionateStrategy"></select>
          </li>
          <li>
            <label for="regionateFeatureLimit"><wicket:message key="featuresPerRegionatedTile">Features Per Regionated Tile</wicket:message></label>
            <input id="regionateFeatureLimit" class="text" type="text" wicket:id="kml.regionateFeatureLimit"></input>
          </li>
        </ul>
      </fieldset>
    </li>   
  </ul>
  </wicket:panel>
</form>
</body>
</html>
